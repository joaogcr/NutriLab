<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLab</title>
    <link rel="icon" href="./assets/2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="navbar">

        <div class="logonavbar">
            <img src="./assets/2.png" alt=""> <span>NutriLab</span>
        </div>

        <div class="itens">
            <a href=""><span>Sobre</span></a>
            <a href=""><span>Calculadoras</span></a>
            <a href=""><span>Contato</span></a>
        </div>

        <div class="botoes">
            <div class="botao2">
                <button onclick="login()">
                    <a href="./login.html"><span>Login</span></a>
                </button>
            </div>

        </div>

    </div>

    <div class="alerta_erro">

        <div class="card_erro" id="cardErro">

            <span id="mensagem_erro"></span>

        </div>

    </div>

    <div class="alinhar">

        <div class="containerlec">

            <div class="camposcadastro">

                <div class="mensagem">
                    <img src="./assets/1.png" alt=""> <br>
                    <span>Crie sua conta</span> <br>
                    <p>Bem vindo a NutriLab - Crie sua conta aqui!</p>
                </div>

                <div class="inputs">

                    <span>Nome Completo:</span>
                    <input type="text" id="ipt_nome">
                    <span>Telefone:</span>
                    <input type="number" id="ipt_tel">
                    <span>Data de Nascimento:</span>
                    <input type="date" id="ipt_data">
                    <span>Email:</span>
                    <input type="text" id="ipt_email">
                    <span>Senha:</span>
                    <input type="text" id="ipt_senha">
                    <span>Confirme sua senha:</span>
                    <input type="text" id="ipt_confirmasenha">


                    <button class="botaocadastro" onclick="cadastrar()"> Cadastrar </button>

                    <span class="pergunta">Já possui uma conta? <a href="./login.html"><b
                                style="color: #519758;">Login</b></a></span>

                </div>

            </div>

            <div class="apresentacao">
                <img src="./assets/2.png" alt="">
                <span class="titulo">NutriLab</span>
                <span>Saúde em cada refeição</span>
                <button onclick="home()" class="home"> Home </button>

            </div>

        </div>

        <div class="footer">

            <img src="./assets/2.png" alt="" style="width: 100px;">
            <span> © 2024 NutriLab All Rights Reserved </span>

        </div>

    </div>

    <script>

        function home() {
            window.location.href = 'index.html'
        }

        // // Array para armazenar empresas cadastradas para validação de código de ativação
        // let listaEmpresasCadastradas = [];

        function cadastrar() {

            var nomeVar = ipt_nome.value;
            var emailVar = ipt_email.value;
            var senhaVar = ipt_senha.value;
            var confirmacaoSenhaVar = ipt_confirmasenha.value;
            var telVar = ipt_tel.value;
            var dataVar = ipt_data.value;

            var emailVerificacao = emailVar.includes('@') || emailVar.includes('.') || emailVar.endsWith(".com")

            if (nomeVar.length <= 1) {
                alert("O nome deve conter mais caracteres.")
                finalizarAguardar();
                return false;
            }

            if (emailVerificacao == false) {
                alert("O email deve conter '@' e '.'.")
                finalizarAguardar();
                return false;
            }

            if (senhaVar.length < 8) {
                alert("A senha deve ter pelo menos 8 caracteres.")
                finalizarAguardar();
                return false;
            }

            if (senhaVar != confirmacaoSenhaVar) {
                alert("As senhas devem coincidir.")
                finalizarAguardar();
                return false;
            }

            if (telVar.length != 11) {
                alert("O CPF deve conter 11 caracteres")
                finalizarAguardar();
                return false;
            }


            // Verificando se há algum campo em branco
            if (
                nomeVar == "" ||
                emailVar == "" ||
                senhaVar == "" ||
                telVar == "" ||
                confirmacaoSenhaVar == ""
            ) {
                cardErro.style.display = "block";
                mensagem_erro.innerHTML =
                    "(Mensagem de erro para todos os campos em branco)";

                finalizarAguardar();
                return false;
            } else {
                setInterval(sumirMensagem, 5000);
            }

            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    telServer: telVar,
                    dataServer: dataVar
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        cardErro.style.display = "block";

                        mensagem_erro.innerHTML =
                            `Cadastro realizado com sucesso! Redirecionando para tela de Login...`;

                        setTimeout(() => {
                            window.location = "login.html";
                        }, "2000");

                        limparFormulario();
                        finalizarAguardar();
                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                    finalizarAguardar();
                });

            return false;
        }

        function sumirMensagem() {
            cardErro.style.display = "none";
        }
    </script>

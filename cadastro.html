<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLab</title>
    <link rel="icon" href="./assets/2.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="navbar">

        <div class="logonavbar">
            <img src="./assets/2.png" alt=""> <span>NutriLab</span>
        </div>

        <div class="itens">
            <a href=""><span>Sobre</span></a>
            <a href=""><span>Calculadoras</span></a>
            <a href=""><span>Contato</span></a>
        </div>

        <div class="botoes">
            <div class="botao2">
                <button onclick="login()">
                    <a href=""><span>Login</span></a>
                </button>
            </div>

        </div>

    </div>

    <div class="alinhar">

        <div class="containerlec">

            <div class="camposcadastro">

                <div class="mensagem">
                    <img src="./assets/1.png" alt=""> <br>
                    <span>Crie sua conta</span> <br>
                    <p>Bem vindo a NutriLab - Crie sua conta aqui!</p>
                </div>

                <div class="inputs">

                    <span>Nome Completo:</span>
                    <input type="text" id="ipt_nome">
                    <span>Telefone:</span>
                    <input type="number" id="ipt_tel">
                    <span>Data de Nascimento:</span>
                    <input type="date" id="ipt_data">
                    <span>Email:</span>
                    <input type="text" id="ipt_email">
                    <span>Senha:</span>
                    <input type="text" id="ipt_senha">
                    <span>Confirme sua senha:</span>
                    <input type="text" id="ipt_confirmasenha">


                    <button onclick="cadastrar()"> Cadastrar </button>

                    <span class="pergunta">Já possui uma conta? <a href=""><b
                                style="color: #519758;">Login</b></a></span>

                </div>

            </div>

            <div class="apresentacao">
                <img src="./assets/2.png" alt="">
                <span class="titulo">NutriLab</span>
                <span>Saúde em cada refeição</span>
                <button class="home"> Home </button>
            </div>

        </div>

        <div class="footer">

            <img src="./assets/2.png" alt="" style="width: 100px;">
            <span> © 2024 NutriLab All Rights Reserved </span>

        </div>

    </div>
